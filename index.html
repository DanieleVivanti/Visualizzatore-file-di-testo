<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore File di Testo</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --border-color: #e1e4e8;
            --text-color: #24292e;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #fileContent {
            width: 100%;
            min-height: 400px;
            margin-top: 30px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            white-space: pre-wrap;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .drop-zone {
            border: 3px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 30px 0;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone:hover {
            border-color: var(--primary-color);
            background-color: rgba(74, 144, 226, 0.02);
        }

        .drop-zone.dragover {
            background-color: rgba(74, 144, 226, 0.1);
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .drop-zone-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            display: inline-block;
            margin-top: 15px;
        }

        #fileInput {
            display: none;
        }

        .custom-file-button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
            border: none;
            display: inline-block;
        }

        .custom-file-button:hover {
            background-color: #357abd;
        }

        .file-info {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>ðŸ“„ Visualizzatore File di Testo</h1>
    
    <div class="drop-zone" id="dropZone">
        <div class="drop-zone-text">
            Trascina qui il tuo file di testo
        </div>
        <div class="file-input-wrapper">
            <label for="fileInput" class="custom-file-button">
                Seleziona un file
            </label>
            <input type="file" id="fileInput" accept=".txt,.md,.csv,.json,.html,.css,.js">
        </div>
        <div class="file-info">
            Formati supportati: .txt, .md, .csv, .json, .html, .css, .js
        </div>
    </div>

    <div id="fileContent"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileContent = document.getElementById('fileContent');

        // Gestione del drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                leggiFile(file);
            }
        });

        // Gestione del caricamento tramite input
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                leggiFile(file);
            }
        });

        function leggiFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                fileContent.textContent = e.target.result;
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
